<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light-pattern min-h-screen">
    <div class="mt-5">
        <header class="flex justify-center items-center ">
            <h1 class="text-4xl font-bold text-center text-rose-500">Contact Us</h1>
        </header>
        <div class="flex justify-center items-center">
            <form class="w-1/2 max-w-md bg-white rounded-lg shadow-lg p-8 mb-4">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-4">
                    <label for="email" class="mt-2 block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-4">
                    <label for="message" class="mt-2 block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" placeholder="Your message" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-4"></textarea>
                    <button id="btn" type="submit" class="mt-4 w-full rounded-md bg-rose-500 py-2 px-4 text-white hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2 transition-all duration-300">Submit</button> 
                </div>
            </form>
        </div>
    </div>
</body>

<script>
</script>
</html>
